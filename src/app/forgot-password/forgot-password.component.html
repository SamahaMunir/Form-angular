<form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)">
  <!-- Email Field -->

  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      #email="ngModel"
      required
      email
    />
    <div *ngIf="email.invalid && email.touched">
      <small *ngIf="email.errors?.['required']">Email is required.</small>
      <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
    </div>
  </div>

  <button type="submit" [disabled]="forgotPasswordForm.invalid">Submit</button>
</form>
