<h2>Add New User</h2>
<form (ngSubmit)="addUser()">
  <label for="name">Name:</label>
  <input id="name" [(ngModel)]="newUser.name" name="name" required>

  <label for="email">Email:</label>
  <input id="email" [(ngModel)]="newUser.email" name="email" required>

  <button type="submit">Add User</button>
</form>

<!-- User List Component -->
<app-user-list [users]="users" (userRemovedAt)="removeUser($event)"></app-user-list>

<!-- Success message -->
<div *ngIf="userRemovedMessage" class="success-message">
  User deleted successfully!
</div>
